<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <!-- red container div  -->
    <div style="position: relative;
                display: inline-block;">
        <!-- smaller red container div  -->
        <div style="position: absolute;
                    display: flex; 
                    width: 100%; 
                    align-items: center;
                    padding: 20px;">
            <!-- player health -->
            <div 
            style="position: relative; 
            width: 100%; 
            display: flex; 
            justify-content: 
            flex-end;
            border: 4px solid grey;
            border-radius: 12px;
            ">
                <div 
                style="height: 30px; 
                width: 100%;
                "></div>
                <div 
                    id="playerHealth"
                    style="position: absolute; 
                    background: linear-gradient(to right, yellow 40%, red);  
                    border-radius: 7px;
                    top: 0; 
                    right: 0; 
                    bottom: 0;
                    width: 100%;">
                </div>
            </div>
            <!-- timer -->
            <div 
                id="timer"
                style=" background: linear-gradient(black 5%, rgba(0, 0, 0, 0) 80%);
                        border: 4px solid rgb(139, 139, 139);  
                        border-radius: 20%;
                        width: 100px; 
                        height: 70px; 
                        flex-shrink: 0;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: red;
                        font-size: 30px;
                        text-align: center;
                        ">
                        10
            </div>
            <!-- enemy health -->
            <div 
            style="position: relative; 
            width: 100%;
            border: 4px solid grey;
            border-radius: 10px;
            ">
                <div 
                style="height: 30px;
                z-index: 1;
                position: relative;
                "></div>
                <div 
                    id="enemyHealth"
                    style="position: absolute; 
                    background: linear-gradient(to left, yellow 40%, red); 
                    border-radius: 7px;
                    top: 0; 
                    right: 0; 
                    bottom: 0; 
                    left: 0;">
                </div>
            </div>
            <div></div>
        </div>
        <div 
            id="displayText"
            style="position: absolute; 
            color: white; 
            align-items: center; 
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: none;
            font-size: 20px;
            ">
            Tie</div>
        <canvas></canvas>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
        integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
